<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="card">
					<div class="card__body">
						<div class="card__back">
							<img src="./img/p.webp" alt="moon">
						</div>
						<div class="card__front">
							<img src="./img/p4.webp" alt="moon" class="card-card">
						</div>
					</div>
				</div>
			</header>
			<main class="page">
				<div class="car">
					<div class="car__container">
						<div class="car__block block">
							<div class="block__roof roof">
								<div class="roof__rocket rocket"></div>
								<div class="roof__fire fire"></div>
								<div class="roof__windows window-1"></div>
							</div>
							<div class="block__frame">
							</div>
							<div class="block__wheels wheels">
								<div class="wheels__disk disk-1"></div>
								<div class="wheels__disk disk-2"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<ul class="list list--margin">
					<li class="list__item">Пункт №1</li>
					<li class="list__item">Пункт №2</li>
					<li class="list__item">Пункт №3</li>
					<li class="list__item">Пункт №4</li>
					<li class="list__item">Пункт №5</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
